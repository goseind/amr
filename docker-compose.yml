version: "3"

services:
  roscore:
    image: ros:noetic-ros-base
    command: roscore
    ports:
      - 11311:11311

  detect:
    build:
      context: ./docker
      dockerfile: Dockerfile
    volumes:
      - ./detect:/app
    devices:
      - /dev/video0:/dev/video0

  nav:
    build:
      context: ./docker
      dockerfile: Dockerfile
    volumes:
      - ./navigation:/app
