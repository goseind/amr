  #   volumes:
  #     - ./detect/yolo_node:/app
  #   network_mode: host
  #   depends_on:
  #     - roscore

  nav:
    build:
      context: ./docker
      dockerfile: Dockerfile
    command: /watchdog.sh navigation.py
    tty: true
    stdin_open: true
    environment:
      ROS_MASTER_URI: http://${MASTER_IP}:11311
      ROS_IP: ${MASTER_IP}
    volumes:
      - ./navigation:/app
    network_mode: host
    depends_on:
      - roscore
